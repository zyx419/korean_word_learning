name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK 36
        shell: bash
        run: |
          sdkmanager "platforms;android-36" "build-tools;36.0.0"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        working-directory: datebase/isar_notion_sync_starter
        run: flutter pub get

      - name: Build APK (release)
        working-directory: datebase/isar_notion_sync_starter
        run: flutter build apk --release

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          prefix="v1.1"
          last=$(git tag -l "${prefix}.*" | sort -V | tail -n 1)
          if [[ -z "$last" ]]; then
            next="${prefix}.0"
          else
            patch="${last##*.}"
            next="${prefix}.$((patch + 1))"
          fi
          echo "tag=$next" >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: datebase/isar_notion_sync_starter/build/app/outputs/flutter-apk/app-release.apk
